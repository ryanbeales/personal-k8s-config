apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: envoy-gateway
  namespace: envoy-gateway-system
  labels:
    app.kubernetes.io/name: envoy-gateway
    app.kubernetes.io/component: controller
spec:
  selector:
    matchLabels:
      control-plane: envoy-gateway
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
