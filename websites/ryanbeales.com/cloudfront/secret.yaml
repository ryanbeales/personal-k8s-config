apiVersion: v1
kind: Secret
metadata:
  name: www-ryanbeales-com-rewrite-code
  namespace: ryanbeales-com
type: Opaque
stringData:
  code: |
    function handler(event) {
        var request = event.request;
        var uri = request.uri;

        if (uri.endsWith('/')) {
            request.uri += 'index.html';
        } else if (!uri.includes('.')) {
            request.uri += '/index.html';
        }

        return request;
    }
